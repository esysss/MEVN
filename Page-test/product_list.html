<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List (Fancy)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              glass: "linear-gradient(to top left, rgba(255, 255, 255, 0.85), rgba(240, 240, 240, 0.7))",
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-indigo-100 to-blue-100 min-h-screen py-12 px-6">
    <div class="max-w-4xl mx-auto space-y-8">
      <h2 class="text-4xl font-bold text-center text-gray-800">üì¶ Product List</h2>

      <!-- Product Card List -->
      <div id="productContainer" class="grid md:grid-cols-2 gap-6 mt-6">
        <!-- Each product will go here -->
      </div>
    </div>

    <template id="productTemplate">
      <div class="bg-glass backdrop-blur-md p-6 rounded-2xl border border-gray-200 shadow-lg relative flex flex-col justify-between animate-fadeIn">
        <div>
          <h3 class="text-xl font-semibold text-gray-800 mb-1" data-name></h3>
          <p class="text-sm text-gray-600 mb-2" data-description></p>
          <p class="text-sm font-medium text-gray-700">$<span data-price></span></p>
        </div>
        <div class="mt-4 flex gap-3">
          <button
            class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-xl transition"
            onclick="alert('Edit clicked!')"
          >
            ‚úèÔ∏è Edit
          </button>
          <button
            class="flex-1 bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-xl transition"
            onclick="alert('Delete clicked!')"
          >
            üóëÔ∏è Delete
          </button>
        </div>
      </div>
    </template>

    <script>
      const products = [
        {
          name: "Smartphone X200",
          price: 699.99,
          description: "A sleek smartphone with next-gen features.",
        },
        {
          name: "Noise-Cancelling Headphones",
          price: 249.99,
          description: "Experience music with deep bass and zero distractions.",
        },
        {
          name: "Wireless Charger Pad",
          price: 39.95,
          description: "Fast, safe, and cable-free charging for all devices.",
        },
      ];

      const container = document.getElementById("productContainer");
      const template = document.getElementById("productTemplate").content;

      products.forEach((product) => {
        const clone = template.cloneNode(true);
        clone.querySelector("[data-name]").textContent = product.name;
        clone.querySelector("[data-description]").textContent = product.description;
        clone.querySelector("[data-price]").textContent = product.price.toFixed(2);
        container.appendChild(clone);
      });
    </script>
  </body>
</html>
