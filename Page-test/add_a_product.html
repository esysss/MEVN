<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product (Fancy)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              glass: "linear-gradient(to top left, rgba(255, 255, 255, 0.8), rgba(240, 240, 240, 0.6))",
            },
            backdropBlur: {
              xs: "2px",
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/@heroicons/vue@2.0.18/24/solid/index.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-r from-indigo-100 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="backdrop-blur-md bg-glass border border-gray-200 shadow-2xl rounded-3xl w-full max-w-xl p-8 animate-fadeIn">
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">ðŸš€ Add a Product</h2>

      <form class="space-y-5" id="productForm">
        <div>
          <label for="name" class="block text-sm font-semibold text-gray-700">Product Name</label>
          <input
            type="text"
            id="name"
            placeholder="Awesome Gadget"
            required
            class="w-full mt-1 px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm transition"
          />
        </div>

        <div>
          <label for="price" class="block text-sm font-semibold text-gray-700">Price ($)</label>
          <input
            type="number"
            id="price"
            placeholder="49.99"
            required
            class="w-full mt-1 px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm transition"
          />
        </div>

        <div>
          <label for="description" class="block text-sm font-semibold text-gray-700">Description</label>
          <textarea
            id="description"
            rows="3"
            placeholder="Write a short product description..."
            required
            class="w-full mt-1 px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm transition"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white py-3 px-5 rounded-xl font-semibold hover:bg-blue-700 transition-all shadow-lg"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Add Product
        </button>
      </form>

      <p id="successMessage" class="mt-6 text-center text-green-600 font-semibold hidden animate-fadeIn">âœ… Product added successfully!</p>
    </div>

    <script>
      const form = document.getElementById("productForm");
      const message = document.getElementById("successMessage");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        message.classList.remove("hidden");
        form.reset();
        setTimeout(() => message.classList.add("hidden"), 3000);
      });
    </script>
  </body>
</html>
